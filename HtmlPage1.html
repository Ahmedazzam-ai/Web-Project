<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting System - Login</title>
    <link href="StyleSheet1.css" rel="stylesheet" />
    <script src="JavaScript.js"></script>
</head>
<body>
    <div class="form-container">
        <h1 id="form-title">Login to Online Voting System</h1>

        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit">Login</button>
            <p>No account? <a href="#" id="show-register">Register here</a></p>
        </form>

        <form id="register-form" style="display: none;">
            <input type="text" id="register-username" placeholder="Choose Username" required />
            <input type="password" id="register-password" placeholder="Choose Password" required />
            <button type="submit">Register</button>
            <p>Already registered? <a href="#" id="show-login">Login here</a></p>
        </form>
    </div>

   
</body>
</html>
